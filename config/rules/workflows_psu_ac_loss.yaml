# -------------------------------------------------
# PSU AC input loss workflow (Regex Enhanced)
# -------------------------------------------------

# ========== Step 1: Ask test to reseat PSU ==========
- id: ilom_fault_psu_ac_loss_reseat_request
  name: "ILOM fault: PSU AC input loss + redundancy lost -> reseat PSU"
  priority: 30

  scope:
    arch: "EVE"
    jira_location:
      contains: "Fremont"
    jira_customer:
      contains: "EVE"

    ilom_open_problems_raw:
      regex: "(?i)a loss of ac input power to a power supply has been detected"

    jira_comments_text:
      not_contains: "and its power cable."

  patterns:
    # AC loss
    - type: regex
      value: "(?i)a loss of ac input power to a power supply has been detected"

    # Redundancy lost (all known variants)
    - type: regex
      value: "(?i)(loss of redundant power|not providing redundant availability|power supplies.*redundant|redundant availability)"

  action:
    type: comment_only

    text_extracts:
      - name: psu_affected
        source: ilom_open_problems_raw
        between_start_contains: "Power"
        between_end_contains: "A loss of AC input power"
        line_contains: "(Power Supply"
        line_between_start_contains: "("
        line_between_end_contains: ")"
        take: first
        default: "Power Supply ?"

    comment_template: |
      Test,
      Please reseat {psu_affected} and its power cable.
      After reseating, please reassign this ticket back to me for re-check.

      ILOM Open Problems:
      {ilom_open_problems_code}


# ========== Step 2: Still present -> Send to repair ==========
- id: ilom_fault_psu_ac_loss_followup_still_present
  name: "ILOM fault PSU AC input loss follow-up (still present) -> send to repair"
  priority: 35

  scope:
    arch: "EVE"
    jira_location:
      contains: "Fremont"
    jira_customer:
      contains: "EVE"

    jira_comments_text:
      contains: "and its power cable."
      not_contains: "AC input power follow-up:"

    ilom_open_problems_raw:
      regex: "(?i)a loss of ac input power to a power supply has been detected"

  patterns:
    - type: regex
      value: "(?i)a loss of ac input power to a power supply has been detected"

    - type: regex
      value: "(?i)(loss of redundant power|not providing redundant availability|power supplies.*redundant|redundant availability)"

  action:
    type: comment_only

    text_extracts:
      - name: psu_affected
        source: jira_comments_text
        line_contains: "Please reseat"
        line_between_start_contains: "Please reseat "
        line_between_end_contains: " and its power cable."
        take: first
        default: "Power Supply ?"

    comment_template: |
      AC input power follow-up: AC input loss is still present in ILOM Open Problems after reseat of {psu_affected}.

      Test, please send to repair.

      ILOM Open Problems:
      {ilom_open_problems_code}


# ========== Step 3A: Cleared + PRETEST ==========
- id: ilom_fault_psu_ac_loss_followup_cleared_pretest_start_pretest
  name: "ILOM fault PSU AC input loss follow-up cleared (PRETEST) -> start PRETEST"
  priority: 40

  scope:
    arch: "EVE"
    jira_location:
      contains: "Fremont"
    jira_customer:
      contains: "EVE"

    jira_comments_text:
      contains: "and its power cable."
      not_contains: "AC input power follow-up:"

    db_latest_failed_testset:
      contains: "PRETEST"

    ilom_open_problems_raw:
      not_regex: "(?i)a loss of ac input power to a power supply has been detected"

  patterns:
    - type: regex
      value: "(?i)a loss of ac input power to a power supply has been detected"

    - type: regex
      value: "(?i)(loss of redundant power|not providing redundant availability|power supplies.*redundant|redundant availability)"

  action:
    type: comment_only

    start_slt: true
    slt_operation: "PRETEST"
    slt_use_validate: true

    text_extracts:
      - name: psu_affected
        source: jira_comments_text
        line_contains: "Please reseat"
        line_between_start_contains: "Please reseat "
        line_between_end_contains: " and its power cable."
        take: first
        default: "Power Supply ?"

    comment_template: |
      AC input power follow-up: AC input loss is cleared in ILOM Open Problems after reseat of {psu_affected}.

      Test,
      Started PRETEST to confirm.

      PRETEST start (HTTP {slt_start_status}):
      {slt_start_response_code}

      ILOM Open Problems:
      {ilom_open_problems_code}


# ========== Step 3B: Cleared + NOT PRETEST ==========
- id: ilom_fault_psu_ac_loss_followup_cleared_not_pretest_release_retest
  name: "ILOM fault PSU AC input loss follow-up cleared (NOT PRETEST) -> release for retest"
  priority: 40

  scope:
    arch: "EVE"
    jira_location:
      contains: "Fremont"
    jira_customer:
      contains: "EVE"

    jira_comments_text:
      contains: "and its power cable."
      not_contains: "AC input power follow-up:"

    db_latest_failed_testset:
      not_contains: "PRETEST"

    ilom_open_problems_raw:
      not_regex: "(?i)a loss of ac input power to a power supply has been detected"

  patterns:
    - type: regex
      value: "(?i)a loss of ac input power to a power supply has been detected"

    - type: regex
      value: "(?i)(loss of redundant power|not providing redundant availability|power supplies.*redundant|redundant availability)"

  action:
    type: comment_only

    text_extracts:
      - name: psu_affected
        source: jira_comments_text
        line_contains: "Please reseat"
        line_between_start_contains: "Please reseat "
        line_between_end_contains: " and its power cable."
        take: first
        default: "Power Supply ?"

    comment_template: |
      AC input power follow-up: AC input loss is cleared in ILOM Open Problems after reseat of {psu_affected}.

      Repair,
      Please release the server for retest.

      ILOM Open Problems:
      {ilom_open_problems_code}
